				function num(){
				var sum=5;
				for(i=1; i<=sum; i++){
					for(k=1; k<=sum-i; k++){
					 document.write("&nbsp");
					}
					for(j=1; j<=i; j++){
					 document.write("*" + " ");
				}
					document.write("<br>");
				}
				}
				num();
				
				function reverse(){
					let number=5;
				for(i=number; i>0&&i<=number; i--){
					for(k=1; k<=number-i; k++){
						 document.write("&nbsp");
					}
					for(j=1; j<=i; j++){
							
						   document.write("*" + " ");
				}
					document.write("<br>");
				}
			}
			reverse();
